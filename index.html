  <!-- Header -->
   <header class="py-3" >
    <nav class="navbar navbar-dark " >
        <div class="container">
            <i class="bi bi-gear-fill text-white fs-5"></i><!-- Icône paramètres -->
        </div>
    
        </nav>

    <!-- valeur a affiche et casser-->
   <div class="balance d-flex justify-content-center">
      <h2 id="balance">2.500.000 F</h2>
      <span class="eye" onclick="casserValeur()" >
        <i class="bi bi-eye mx-4"></i>
      </span>
  </div>


    <!-- Carte QR -->
    <div class="card-qr">
        <div id="qrcode"></div>
        <!-- <p class=" text-white">Scanner</p> -->
    </div>
</header>
  <!-- les actions -->
  <div class="container cardAction">
    <div class="row g-4 justify-content-center">
      <div class="col-md-4 me-2 bouton shadow d-flex flex-column justify-content-center align-items-center">
        <i class="bi bi-person-fill icon-tranfert text-primary fs-2 mb-0"></i>
        <button class="btn text-primary fs-3    " data-bs-toggle="modal" data-bs-target="#modalTransfert">Transfert</button>
      </div>
      <div class="col-md-4 me-2 bouton shadow  d-flex flex-column justify-content-center align-items-center">
        <i class="bi bi-collection icon-tranfert text-success fs-2 mb-0"></i>
        <button class="btn text-success  fs-3 " data-bs-toggle="modal" data-bs-target="#modalDepot">Dépôt</button>
     </div>
    
      <div class="col-md-4 bouton shadow  d-flex flex-column justify-content-center align-items-center">
        <i class="bi bi-arrow-counterclockwise icon-tranfert text-danger  fs-2 "></i>
        <button class="btn text-danger  fs-3   " data-bs-toggle="modal" data-bs-target="#modalRetrait">Retrait</button>
      </div>
    </div>
        
    
    
            
       
             
       
             
  </div>



  <!-- Modal Transfert -->
<div class="modal fade" id="modalTransfert" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Transfert</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      
      <div class="modal-body">
        <form id="formTransfert">
          <input type="text" id="destinataire" class="form-control mb-2" placeholder="Nom du destinataire" required>
          <input type="number" id="montantTransfert" class="form-control mb-2" placeholder="Montant" required>
          <input type="text" id="frais" class="form-control mb-2" placeholder="Frais (2%)" readonly>
        </form>
      </div>
      
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnEnvoyer">Envoyer</button>
      </div>
      
    </div>
  </div>
</div>


 <!-- Modal Dépôt -->
<div class="modal fade" id="modalDepot" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dépôt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="number" id="montantDepot" class="form-control mb-2" placeholder="Montant à déposer">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="btnDeposer">Déposer</button>
      </div>
    </div>
  </div>
</div>


  <!-- Modal Retrait -->
<div class="modal fade" id="modalRetrait" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Retrait</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="number" id="montantRetrait" class="form-control mb-2" placeholder="Montant à retirer">
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" id="btnRetirer">Retirer</button>
      </div>
    </div>
  </div>
</div>

 <!-- Transactions  historique-->
  <div class="container  py-4">

<!-- Tableau historique -->
