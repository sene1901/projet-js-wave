<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prjet application wave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <!-- Header -->
   <header class="py-5" >
    <nav class="navbar navbar-dark" >
        <div class="container">
            <i class="bi bi-gear-fill text-white fs-3"></i><!-- Icône paramètres -->
        </div>
    
        </nav>

    <!-- valeur a affiche et casser-->
   <div class="balance d-flex justify-content-center">
      <h2 id="balance">120.000 F</h2>
      <span class="eye" onclick="casserValeur()" >
        <i class="bi bi-eye mx-4"></i>
      </span>
  </div>


    <!-- Carte QR -->
    <div class="card-qr">
        <div id="qrcode"></div>
        <p class="mt-2">Scanner</p>
    </div>
</header>
  <!-- les actions -->
  <div class="container cardAction d-flex justify-content-center">
    
            <button class="btn text-primary fs-3 bouton border-start  rounded-0 " data-bs-toggle="modal" data-bs-target="#modalTransfert">Transfert</button>
       
             <button class="btn text-success  fs-3 border-start border-3 rounded-0 bouton " data-bs-toggle="modal" data-bs-target="#modalDepot">Dépôt</button>
       
             <button class="btn text-danger  fs-3 border-start border-3 rounded-0  bouton  " data-bs-toggle="modal" data-bs-target="#modalRetrait">Retrait</button>
  </div>



  <!-- Modal Transfert -->
<div class="modal fade" id="modalTransfert" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transfert</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="destinataire" class="form-control mb-2" placeholder="Nom du destinataire">
        <input type="number" id="montantTransfert" class="form-control mb-2" placeholder="Montant">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnEnvoyer">Envoyer</button>
      </div>
    </div>
  </div>
</div>


 <!-- Modal Dépôt -->
<div class="modal fade" id="modalDepot" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dépôt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="number" id="montantDepot" class="form-control mb-2" placeholder="Montant à déposer">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="btnDeposer">Déposer</button>
      </div>
    </div>
  </div>
</div>


  <!-- Modal Retrait -->
<div class="modal fade" id="modalRetrait" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Retrait</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="number" id="montantRetrait" class="form-control mb-2" placeholder="Montant à retirer">
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" id="btnRetirer">Retirer</button>
      </div>
    </div>
  </div>
</div>
 <!-- Transactions  historique-->
   <div class="container justify-content-center">
  <h3 class="mt-4">Historique des opérations</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Opération</th>
      <th>Montant</th>
    </tr>
  </thead>
  <tbody id="historique" class="shadow">
    <!-- Les opérations seront ajoutées ici -->
  </tbody>
</table>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--  script QRCode.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
   <script src="index.js"></script>

</body>
</html>
